 <html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>View All Owners</title>
</head>
<body>
	<div class="container mt-5">
<h2 align="center">Search in Thymeleaf Template</h2>
  <form th:action="@{/search}" method="get">
  <input type="text" name="keyword" th:value="${keyword}"  placeholder="Find by Owner Name & Shop Type" size="50" >
  <button type="submit" class="btn btn-info" >Search</button>
  <button type="submit" class="btn btn-info" >Reset</button>
  </form>
  <table class="table table-bordered table-sm mt-2">
    <thead>
      <tr>
        <th>Id</th>
        <th>Owner Name</th>
        <th>House Number</th>
        <th>Age</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="l : ${list}" th:field="${l}">
        <td th:text="${lStat.index+1}"></td>
        <td th:text="${l.name}"></td>
        <td th:text="${l.houseNum}"></td>
        <td th:text="${l.age}"></td>
        <td>
        <a th:href="@{/ownerEdit/{id}(id=${l.id})}" ><i class="fa fa-edit" ></i></a>
        <a th:href="@{/ownerDelete/{id}(id=${l.id})}" ><i class="fa fa-remove"></i></a>
        </td>
      </tr>
    </tbody>
  </table>
</div>

</html>
