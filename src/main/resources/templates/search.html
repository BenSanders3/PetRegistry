<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Search By</title>
</head>
<body>
<form th:action="viewAll" method="get">
		<input type="radio" id="age" name="searchby" value="age">
		<label for="age">Age</label><br />
		<input type="radio" id="species" name="searchby" value="species">
		<label for="species">Species</label><br />
		<input type="radio" id="animalname" name="searchby" value="name">
		<label for="animalname">Pet Name</label><br />
		<input type="search" name="search">
		<input name="submit" type="submit" value="Search" />
	</form>
	<a href="/viewAll">View all Pets</a>
	<a href="/inputOwner">Add an Owner</a>
</body>
</html>
